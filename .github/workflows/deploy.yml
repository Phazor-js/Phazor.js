name: ğŸŒ Phazor Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  backup:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ’¾ Backup Phazor
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
      - name: âš™ï¸ Configure Code
        uses: actions/configure-pages@v1
      - name: ğŸ’¾ Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './docs/'
      - name: ğŸŒ Deploy to Phazor.js.org
        id: deployment
        uses: actions/deploy-pages@main
