name: ğŸŒ Phazor Gh-Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Scanner ğŸ›¸
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Initialize CodeQL âš™ï¸
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }} 
    - name: Autobuild ğŸ›¸
      uses: github/codeql-action/autobuild@v2
    - name: Perform CodeQL Analysis ğŸ¤–
      uses: github/codeql-action/analyze@v2

  backup:
    name: Backup Phazor ğŸ’¾
    needs: analyze
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Backup Phazor ğŸ’¾
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
      
  deploy:
    name: Deploy to Gh-Pages ğŸŒ
    needs: backup
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Configure Pages âš™ï¸
        uses: actions/configure-pages@v1
      - name: Upload artifact ğŸ’¾
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './docs/'
      - name: Deploy to Gh-Pages ğŸŒ
        id: deployment
        uses: actions/deploy-pages@main
